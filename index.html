<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Haven - Seu Refúgio Literário</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" id="header">
        <div class="logo">
            <img src="https://i.postimg.cc/yxZdWLYP/logo-transparente.png" alt="Logo Book Haven" />
            <span>Book Haven</span>
        </div>
        <input type="text" id="searchInput" class="search-input" placeholder="O que você quer ler?" />
    </header>

    <section class="hero" id="heroSection">
        <video autoplay muted loop playsinline>
            <source src="https://cdn.pixabay.com/video/2020/09/08/49375-459436752_large.mp4" type="video/mp4" />
            Seu navegador não suporta vídeo.
        </video>
        <div class="hero-text">
            <h1>Seu Refúgio Literário</h1>
            <p>Encontre o livro perfeito para você</p>
            <a href="#catalogoView" class="btn-explore">Ver Mais</a>
        </div>
    </section>

    <button id="toggleCategorias" class="menu-categorias">
        &#9776; Categorias
    </button>

    <nav class="categorias" id="categoriasMenu">
        <button class="categoria-btn ativa" data-categoria="todos">Todos</button>
        <button class="categoria-btn" data-categoria="desenvolvimento">Desenvolvimento Pessoal</button>
        <button class="categoria-btn" data-categoria="romance">Romance</button>
        <button class="categoria-btn" data-categoria="ficcao">Ficção Científica</button>
        <button class="categoria-btn" data-categoria="drama">Drama</button>
        <button class="categoria-btn" data-categoria="suspense">Suspense</button>
    </nav>

    <main>
        <section id="catalogoView">
            <div class="produtos" id="produtos"></div>
            <div class="paginacao" id="paginacao"></div>
        </section>

        <section id="detalhesView" class="detalhes-view" hidden>
            <button class="btn-voltar">← Voltar ao catálogo</button>
            <div id="detalhesProduto" class="detalhes-produto"></div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="livros.js"></script>
    <script src="main.js"></script>
</body>
</html>
